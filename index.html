<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="src/main.css">
    <script src="src/app.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
            <div class="hero-image-section">
                <div class="odin-logo">
                    <img src="src/img/odin-lined.png" alt="Odin Logo">
                    <span>Odin</span>
                </div>
        </div>
        <div class="form-section">
            <div class="headline">
                <p>This is not a real online service! You know you need something like in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get Started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" method="post">
                <h3>Let's do this!</h3>
                <div class="form-field">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="form-field">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
                <div class="form-field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="form-field">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-field">
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password_confirm" id="password_confirm" required>
                </div>
            </form>
            <div class="button-container">
                <button type="button" id="create_account_button">Create Account</button>
                <p>Already have an account? <a href="www.google.com" target="_blank">Log In</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
